<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 600;
            background-color: lightskyblue;
        }
    </style>
    <h1>Contacto:</h1>

</head>

<body>


    <!-- Esto es un formulario de contacto -->
    <form action="">
        <label>Nombre:</label>
        <input type="text" name="" id="">
        <br>
        <hr>
        <label>Apellido:</label>
        <input type="text">
        <hr>
        <label>Consulta:</label>
        <input type="text">
        <hr>
        <br>
        <h3>¿Que come tu perro?</h3>
        <input type="checkbox" name="" id="">
        <label>Alimento balanceado</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Carne picada</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Otro </label>
        <br>
        <!-- Esto es para saber si los perros comen caca de gato -->
        <h3>¿Come caca de gato?</h3>
        <input type="radio" name="caca de gato">
        <label for="">SI</label>
        <input type="radio" name="caca de gato" id="">
        <label for="">NO</label>
        <br>
        <hr>
        <label for="">Mail:</label>
        <input type="email">
        <br>
        <br>
        <label for="">Contraseña:</label>
        <input type="password" />
        <br />
        <br>
        <label for="">Fecha de nacimiento:</label>
        <input type="date" />
        <br>
        <br>
        <label for="">Subir imagen</label>
        <input type="file" />
        <br>
    </form>
    <hr>

</body>

</html>
